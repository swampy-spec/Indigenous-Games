<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Beings Flashcard Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for speaker icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f2;
            color: #333333;
            text-align: center;
        }

        .game-container {
            padding: 3rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 3px solid #bdbdbd;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.5);
            max-width: 90%;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #333333;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, minmax(180px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(2, minmax(180px, 1fr));
                gap: 1rem;
            }
        }

        .card-wrapper {
            perspective: 1000px;
            cursor: pointer;
            height: 140px;
            width: 180px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 1.25rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0.75rem;
            box-sizing: border-box;
            line-height: 1.2;
            border: 3px solid #bdbdbd;
            word-break: break-word; /* Ensure long words break to fit */
        }

        .card-face.front {
            font-size: 1.5rem;
            gap: 0.5rem;
            background: linear-gradient(135deg, #e0f2f1, #c8e6c9);
        }
        
        .card-face.back {
            font-size: 1.2rem; /* Reduced font size to fit longer Cree words */
            transform: rotateY(180deg);
            padding: 1rem;
            background-color: #fce4ec;
        }
        
        .card-face .emoji {
            font-size: 3rem;
        }

        .card-face .card-image {
            max-width: 80%;
            max-height: 80%;
            height: auto;
        }

        .name-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .controls {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #resetButton {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333333;
            background: linear-gradient(135deg, #e0f2f1, #c8e6c9);
            border: 3px solid #bdbdbd;
            border-radius: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #resetButton:hover {
            transform: translateY(-3px);
            box-shadow: 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        /* New class for longer Cree names to ensure they fit */
        .cree-long-name {
            font-size: 0.9rem;
        }

        /* New class for longer English names */
        .english-long-name {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Flying Beings Flashcard Game</h1>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="resetButton">Shuffle Cards</button>
        </div>
    </div>
    
    <script>
        const cardPairs = [
            { english: 'Blackbird', cree: 'cahcahkâyow', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/Blackbird.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Cahcahkayow.m4a' },
            { english: 'Thunderbird', cree: 'pihêsiw', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/thunderbird.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Pihesiw.m4a' },
            { english: 'Whisky Jack', cree: 'wîskicâk', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/Whisky%20JAck.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Wiskycak.m4a' },
            { english: 'Blue jay', cree: 'kwîhkwîsiw', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/blue%20jay.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Kwihkwisiw.m4a' },
            { english: 'Crow', cree: 'âhâsiw', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/Crow.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Ahasiw.m4a' },
            { english: 'Duck', cree: 'sîsîp', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/duck.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Sisip.m4a' },
            { english: 'Eagle', cree: 'kihew', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/eagle.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Kihew.m4a' },
            { english: 'Goose', cree: 'niska', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/goose.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Niska.m4a' },
            { english: 'Loon', cree: 'mâkwa', svgUrl: 'https://raw.githubusercontent.com/swampy-spec/gif/main/loon.svg', audioUrl: 'https://raw.githubusercontent.com/swampy-spec/audio/main/Makwa.m4a' }
        ];

        let cardsArray = [];
        const gameBoard = document.getElementById('game-board');
        const resetButton = document.getElementById('resetButton');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function playAudio(url) {
            if (url) {
                const audio = new Audio(url);
                audio.play().catch(e => console.error('Audio playback failed:', e));
            }
        }

        function createCards() {
            cardsArray = shuffle([...cardPairs]);
            gameBoard.innerHTML = '';
            cardsArray.forEach(card => {
                const cardWrapper = document.createElement('div');
                cardWrapper.classList.add('card-wrapper');
                
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'front');
                
                // Card image
                const img = document.createElement('img');
                img.src = card.svgUrl;
                img.classList.add('card-image');
                img.alt = card.english;
                cardFront.appendChild(img);

                // English name
                const englishNameContainer = document.createElement('div');
                englishNameContainer.classList.add('name-container');

                const englishName = document.createElement('span');
                englishName.textContent = card.english;
                // Add a class for specific long names to reduce font size
                if (card.english === 'Blackbird' || card.english === 'Thunderbird' || card.english === 'Whisky Jack') {
                    englishName.classList.add('english-long-name');
                }
                englishNameContainer.appendChild(englishName);
                
                cardFront.appendChild(englishNameContainer);
                
                // Back of the card (Cree name)
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'back');
                
                const creeNameContainer = document.createElement('div');
                creeNameContainer.classList.add('name-container');

                const creeName = document.createElement('span');
                creeName.textContent = card.cree;
                // Add a class for specific long names to reduce font size
                if (card.english === 'Blackbird' || card.english === 'Thunderbird' || card.english === 'Whisky Jack') {
                    creeName.classList.add('cree-long-name');
                }
                creeNameContainer.appendChild(creeName);

                cardBack.appendChild(creeNameContainer);
                
                cardElement.appendChild(cardFront);
                cardElement.appendChild(cardBack);
                cardWrapper.appendChild(cardElement);

                cardWrapper.addEventListener('click', () => flipCard(cardWrapper, card.audioUrl));
                gameBoard.appendChild(cardWrapper);
            });
        }

        function flipCard(cardWrapper, audioUrl) {
            const cardElement = cardWrapper.querySelector('.card');
            const isFlipped = cardElement.classList.contains('flipped');
            cardElement.classList.toggle('flipped');
            
            // If the card is being flipped to the back, play the audio
            if (!isFlipped) {
                playAudio(audioUrl);
            }
        }

        function resetGame() {
            createCards();
        }

        resetButton.addEventListener('click', resetGame);
        window.onload = createCards;
    </script>
</body>
</html>
